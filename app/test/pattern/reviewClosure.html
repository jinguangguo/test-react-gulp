<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回顾闭包</title>
</head>
<body>
<script>
    var a = 0;
    var b = 0;
    var c = 0;

    var F1 = function(a) {
        return function(b) {
            console.log(a++, b++, c++);
        };
    };

    var F2 = function(b) {
        return function(a) {
            console.log(a++, b++, c++);
        };
    };

    var f1 = F1(b);
    var f2 = F1(a);

    f1(a);  // 0 0 0
    f1(b);  // 1 0 1
    f1(c);  // 2 2 2

    f2(a);  // 0 0 3
    f2(b);  // 1 0 4
    f2(c);  // 2 5 5
</script>
</body>
</html>
