<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数式编程</title>
</head>
<body>
<script>
    // 什么是函数式编程风格
    (function() {
        var print = function (message) {
            alert(message);
        };
        var sum = function(x,y,z) {
            return x+y+z;
        };
        alert(print(sum(3,4,5))); // 12
    })();
</script>
</body>
</html>
